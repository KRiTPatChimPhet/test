<div>
    <input [(ngModel)]="message1" placeholder="Enter message" />
    <button (click)="sendMessageToNamespace1()">Send Message</button>
    <button (click)="connectToServer()">Connect</button>
    <button (click)="disconnectFromServer()">Disconnect</button>
</div>
<ul>
    <li *ngFor="let message of messagesNamespace1">{{ message }}</li>
</ul>
